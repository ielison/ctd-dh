<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Campina Grande - PB</title>
  </head>

  <body id="body">
    <header id="header">
      <h1 id="title">Campina Grande</h1>
      <p id="summary">
        Campina Grande é o centro de radiação cósmica do Universo. <br />
        É aqui que acontece <b>O Maior São João do Mundo</b> e foi aqui que onde a
        primeira <b>Juliette</b> a ganhar um <i>BBB</i>.
      </p>
    </header>

    <main id="principal">
      <div id="secao">
        <form action="/registro" method="GET">
          <div class="nome">
            <label for="tnome">Nome Completo:</label>
            <input type="text" id="tnome" name="tnome" maxlength="100" />
          </div>
          <div class="email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="phone">
            <label for="phone">Celular:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(xx) 9 xxxx-xxx"
              pattern="[0-9]{2}[9][0-9]{4}[0-9]{4}"
              required
            />
          </div>
          <div class="nascimento">
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday" />
          </div>
          <div class="maioridade">
            <label for="maioridade">
              Tem mais de 18 anos?<br />
              <input type="radio" name="maioridade" value="sim" /> SIM<br />
              <input type="radio" name="maioridade" value="nao" /> NÃO<br />
            </label>
          </div>
          <div class="interesse">
            <label for="interesse">Selecione algo do seu interesse:</label>
            <select name="interesse" id="interesse">
              <option value="opcao">Selecione uma opção</option>
              <option value="saojoao">Festas Juninas</option>
              <option value="comida">Comidas típicas</option>
              <option value="locais">Locais históricos</option>
              <option value="museu">Museu</option>
            </select>
          </div>
          <div class="motivo">
            <label for="interesse">Motivo:</label>
            <input
              type="checkbox"
              id="desejo1"
              name="desejo1"
              value="Turista"
            />
            <label for="desejo1"> Turista</label>
            <input
              type="checkbox"
              id="desejo2"
              name="desejo2"
              value="Residente"
            />
            <label for="desejo2"> Residente</label>
            <input
              type="checkbox"
              id="desejo3"
              name="desejo3"
              value="Estudante"
            />
            <label for="desejo3"> Estudante</label>
          </div>

          <div class="btn">
            <div class="button">
              <a href="#" class="enviar">Enviar</a>
              <a href="#" class="reset">Reset</a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
